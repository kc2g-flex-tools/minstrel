name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libopus-dev libopusfile-dev \
            libasound2-dev libglfw3-dev libxcursor-dev libxinerama-dev libxi-dev \
            libxxf86vm-dev

      - name: Download Go modules
        run: go mod download

      - name: Build binary
        run: go build -o minstrel-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minstrel-linux-${{ matrix.arch }}
          path: minstrel-linux-${{ matrix.arch }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: minstrel-linux-amd64

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: minstrel-linux-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            minstrel-linux-amd64
            minstrel-linux-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
